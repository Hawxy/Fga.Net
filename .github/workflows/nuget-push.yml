name: NuGet Manual Push

on: [workflow_dispatch]

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Run Nuget Pack
        run: ./build.sh NugetPack
        shell: bash

      - name: Run Nuget Push
        run: ./build.sh NugetPush -NugetApiKey ${{secrets.NUGET_API_KEY}}
        shell: bash